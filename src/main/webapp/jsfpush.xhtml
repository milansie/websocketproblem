<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets" xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="jakarta.faces.core">

<ui:composition template="./resources/templates/template.xhtml">
    <ui:define name="content">
        <!--
        The idea ios to reduce our faces.push.init down to the bare minimum instead of
        using the full call, it fails on the websocket connection,
        no need to go deeper
        -->
        <script type="text/javascript">
            let faces4Init = faces.push.init;
            /*
             * we shim back the breaking api change from 3.0 to 4.0
             * onerror is gone
             */
            faces.push.init = (socketClientId,
                               url,
                               channel,
                               onopen,
                               onmessage,
                               onerror,
                               onclose,
                               behaviors,
                               autoConnect) => {
                let ws = new WebSocket("ws://localhost:8080"+url);
                ws.onmessage = (message) => console.log(message);
            }
            function onMessage(channel, message,event) {
                alert(message);
            }
        </script>
        <h:form id="form1">
            <h:commandButton id="sendMessage" value="Send Message" action="#{websocketEndpoint.doSimplePush()}">
                <f:ajax execute="@this" render="@form"></f:ajax>
            </h:commandButton>
        </h:form>
        <f:websocket channel="hello" onmessage="onMessage" />

    </ui:define>

</ui:composition>
</html>
